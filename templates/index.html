<!DOCTYPE html>
<html>

<head>
    <title> Sentiment Based Product Recommendation System</title>
</head>

<body>
    <form action= "/predict" method= 'post'>
        <p>Form fields:</p>
        <p><input type= "username" name= "username" </p>
        <p><input type= "submit" value= "submit" </p>
    </form>
    <div>
        {% if list_rec %}
        <table>
          <caption>
            <b>Top 5 Recommended Products</b>
          </caption>
          <tbody>
            {% for l in list_rec %}
            <tr>
              <td>{{l}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>
      <div>
        {% if placeholder_text%}
        <div >{{placeholder_text}}</div>
        {% endif %}
      </div>
</body>

</html>
